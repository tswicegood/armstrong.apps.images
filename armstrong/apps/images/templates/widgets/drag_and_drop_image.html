<div style="float:left;">
<style>
.dropzone {
    background-color: #ccc;
    width: 100%;
    height: 200px;
    border: 2px dashed #666;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    text-align:center;
    -webkit-box-shadow: inset 2px 2px 10px 2px rgba(0, 0, 0, 0.5);
    -moz-box-shadow: inset 2px 2px 10px 2px rgba(0, 0, 0, 0.5);
    box-shadow: inset 2px 2px 10px 2px rgba(0, 0, 0, 0.5);;
}

.dropzone p.instructions {
    font-size: 200%;
    margin-top: 90px;
    text-align: center;
    color: #666;
}

</style>
<div class="dropzone">
    <p class="instructions">Drop Image Here</p>
</div>
<div class="secondary">
    {{ original }}
</div>
</div>

<script>
django.jQuery(document).ready(function() {
    var $ = django.jQuery,
        dropHandler = function(e) {
            e.preventDefault();
            var files = e.originalEvent.dataTransfer.files;
            if (files.length === 0) {
                return;
            } else if (files.length > 1) {
                alert("Can only upload one file at a time");
                return;
            }
            var file = files[0];
            $("#id_title").val(file.fileName);
            $("#id_slug").val(file.fileName);
            $("#id_summary").val("N/A");

        }
    $('.dropzone').bind("dragenter", function(e) {
        e.preventDefault();
        $(e.target).addClass("hover");
    }).bind("dragexit", function(e) {
        e.preventDefault();
        $(e.target).removeClass("hover");
    }).bind("dragover", function(e) {
        e.preventDefault();
    }).bind("drop", dropHandler);
});
</script>
